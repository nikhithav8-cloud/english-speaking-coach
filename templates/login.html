<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gayathri Speak Smart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-decoration {
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
        }

        .circle1 {
            width: 500px;
            height: 500px;
            background: white;
            top: -200px;
            left: -200px;
        }

        .circle2 {
            width: 400px;
            height: 400px;
            background: white;
            bottom: -150px;
            right: -150px;
            animation-delay: 8s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(20px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Stars */
        .star {
            position: fixed;
            font-size: 25px;
            opacity: 0.3;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.25; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        /* Container */
        .login-container {
            background: white;
            border-radius: 40px;
            padding: 50px 45px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mascot */
        .mascot {
            font-size: 80px;
            text-align: center;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Title */
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 36px;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 900;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 35px;
            font-size: 16px;
        }

        /* Form */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: 'Nunito', sans-serif;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #2d3436;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Alert Messages */
        .alert {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        /* Toggle Forms */
        .form-toggle {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .form-toggle a {
            color: #667eea;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 30px;
            }

            .mascot {
                font-size: 65px;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-decoration circle1"></div>
    <div class="bg-decoration circle2"></div>
    
    <!-- Stars -->
    <div class="star" style="top: 10%; left: 15%;">‚≠ê</div>
    <div class="star" style="top: 15%; right: 10%;">‚ú®</div>
    <div class="star" style="bottom: 15%; left: 10%;">üåü</div>
    <div class="star" style="top: 60%; right: 20%;">üí´</div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="mascot">ü¶â</div>
        <h1>Welcome Back!</h1>
        <p class="subtitle">Let's continue your English journey</p>

        <!-- Alert Messages -->
        <div id="alertBox" class="alert"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginRollNo">Roll Number</label>
                <input type="text" id="loginRollNo" placeholder="Enter your roll number (e.g., 001)" required>
                <div class="input-hint">Your 3-digit roll number</div>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">üöÄ Login</button>
            <button type="button" class="btn btn-secondary" onclick="showSignup()">‚ú® New Student? Sign Up</button>
        </form>

        <!-- Signup Form (Hidden by default) -->
        <form id="signupForm" class="hidden">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="signupRollNo">Roll Number</label>
                <input type="text" id="signupRollNo" placeholder="Enter roll number (e.g., 001)" required>
                <div class="input-hint">Use 3 digits: 001, 002, 003, etc.</div>
            </div>

            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" id="signupConfirmPassword" placeholder="Re-enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">üìù Sign Up</button>
            <button type="button" class="btn btn-secondary" onclick="showLogin()">üîô Back to Login</button>
        </form>
    </div>

    <script>
        // Show alert message
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 4000);
        }

        // Toggle between login and signup
        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            document.querySelector('h1').textContent = 'Create Account';
            document.querySelector('.subtitle').textContent = 'Join us and start learning!';
        }

        function showLogin() {
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.querySelector('h1').textContent = 'Welcome Back!';
            document.querySelector('.subtitle').textContent = "Let's continue your English journey";
        }

        // Format roll number (ensure 3 digits with leading zeros)
        function formatRollNo(rollNo) {
            return rollNo.padStart(3, '0');
        }

        // Login Form Submit - CHANGED TO REDIRECT TO DASHBOARD
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const rollNo = formatRollNo(document.getElementById('loginRollNo').value);
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ rollNo, password })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Login successful! Redirecting to dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';  // CHANGED FROM /main TO /dashboard
                    }, 1000);
                } else {
                    showAlert(data.message || 'Invalid roll number or password!', 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server. Please try again.', 'error');
            }
        });

        // Signup Form Submit
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const rollNo = formatRollNo(document.getElementById('signupRollNo').value);
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            // Validation
            if (password !== confirmPassword) {
                showAlert('Passwords do not match!', 'error');
                return;
            }

            if (password.length < 4) {
                showAlert('Password must be at least 4 characters long!', 'error');
                return;
            }

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, rollNo, password })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        showLogin();
                        document.getElementById('loginRollNo').value = rollNo;
                    }, 1500);
                } else {
                    showAlert(data.message || 'Signup failed. Please try again.', 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server. Please try again.', 'error');
            }
        });

        // Auto-format roll number input
        document.querySelectorAll('input[type="text"]').forEach(input => {
            if (input.id.includes('RollNo')) {
                input.addEventListener('input', (e) => {
                    // Only allow numbers
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                    // Limit to 3 digits
                    if (e.target.value.length > 3) {
                        e.target.value = e.target.value.slice(0, 3);
                    }
                });
            }
        });
    </script>
</body>
</html>
