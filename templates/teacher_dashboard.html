<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Portal - Gayathri Speak Smart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            margin-top: 5px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #ee5a52;
            transform: translateY(-2px);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        /* Students Section */
        .students-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-header h2 {
            color: #2d3436;
            font-size: 22px;
        }

        .search-box {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            width: 250px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Table */
        .students-table {
            width: 100%;
            border-collapse: collapse;
        }

        .students-table thead {
            background: #f8f9fa;
        }

        .students-table thead th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #2d3436;
            font-size: 14px;
        }

        .students-table tbody tr {
            border-bottom: 1px solid #e0e0e0;
        }

        .students-table tbody tr:hover {
            background: #f8f9fa;
        }

        .students-table tbody td {
            padding: 15px 12px;
            color: #2d3436;
            font-size: 14px;
        }

        .view-btn {
            padding: 6px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .view-btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .xp-badge {
            background: #fff3cd;
            color: #856404;
        }

        .level-badge {
            background: #d1ecf1;
            color: #0c5460;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .close-modal:hover {
            color: #ff6b6b;
        }

        .student-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 25px;
        }

        .student-avatar {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .student-header h2 {
            color: #2d3436;
            font-size: 26px;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .badges {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .progress-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .progress-card {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .progress-card h3 {
            font-size: 13px;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .progress-card .value {
            font-size: 28px;
            font-weight: 700;
        }

        .activity-log {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .activity-log h3 {
            color: #2d3436;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .activity-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
        }

        .activity-date {
            font-size: 11px;
            color: #999;
            margin-bottom: 5px;
        }

        .activity-desc {
            color: #2d3436;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #999;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .search-box {
                width: 100%;
            }

            .students-table {
                font-size: 12px;
            }

            .students-table thead th,
            .students-table tbody td {
                padding: 8px;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>üë©‚Äçüè´ Instructor Portal</h1>
                <p id="teacherName">Welcome, Instructor</p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Students</h3>
                <div class="stat-value" id="totalStudents">0</div>
            </div>
            <div class="stat-card">
                <h3>Average XP</h3>
                <div class="stat-value" id="avgXP">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Stars</h3>
                <div class="stat-value" id="totalStars">0</div>
            </div>
            <div class="stat-card">
                <h3>Avg Accuracy</h3>
                <div class="stat-value" id="avgAccuracy">0%</div>
            </div>
        </div>

        <!-- Students Performance -->
        <div class="students-section">
            <div class="section-header">
                <h2>üìä Students Performance</h2>
                <input type="text" class="search-box" id="searchStudent" placeholder="Search by name or roll number..." oninput="applySearch()">
            </div>

            <table class="students-table">
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Level</th>
                        <th>XP</th>
                        <th>Stars</th>
                        <th>Accuracy</th>
                        <th>Last Active</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    <tr>
                        <td colspan="8" class="loading">Loading students...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Student Details Modal -->
    <div class="modal" id="studentModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="studentDetailsContent"></div>
        </div>
    </div>

    <script>
        {% raw %}
        let allStudents = [];

        // Load data on page load
        window.onload = function() {
            loadTeacherData();
            loadStudentsData();
        };

        // Load teacher info
        async function loadTeacherData() {
            try {
                const response = await fetch('/get_teacher_info');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('teacherName').textContent = 
                        `Welcome, ${capitalizeName(data.teacher.name)}`;
                }
            } catch (error) {
                console.error('Error loading teacher data:', error);
            }
        }

        // Capitalize name
        function capitalizeName(name) {
            if (!name) return '';
            return name.split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
        }

        // Load students
        async function loadStudentsData() {
            try {
                const response = await fetch('/get_all_students');
                const data = await response.json();
                
                if (data.success) {
                    allStudents = data.students;
                    updateStatistics();
                    displayStudents(allStudents);
                }
            } catch (error) {
                console.error('Error loading students:', error);
                document.getElementById('studentsTableBody').innerHTML = 
                    '<tr><td colspan="8" style="text-align: center; color: #ff6b6b;">Error loading data. Please refresh.</td></tr>';
            }
        }

        // Update stats
        function updateStatistics() {
            document.getElementById('totalStudents').textContent = allStudents.length;
            
            if (allStudents.length > 0) {
                const totalXP = allStudents.reduce((sum, s) => sum + (s.xp || 0), 0);
                document.getElementById('avgXP').textContent = Math.round(totalXP / allStudents.length);
                
                const totalStars = allStudents.reduce((sum, s) => sum + (s.totalStars || 0), 0);
                document.getElementById('totalStars').textContent = totalStars;
                
                const totalAccuracy = allStudents.reduce((sum, s) => sum + (s.averageAccuracy || 0), 0);
                document.getElementById('avgAccuracy').textContent = 
                    Math.round(totalAccuracy / allStudents.length) + '%';
            }
        }

        // Display students
        function displayStudents(students) {
            const tbody = document.getElementById('studentsTableBody');
            
            if (students.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: #999;">No students found.</td></tr>';
                return;
            }
            
            tbody.innerHTML = students.map(student => {
                const level = calculateLevel(student.xp || 0);
                const lastActive = student.lastActive ? 
                    new Date(student.lastActive).toLocaleDateString() : 'Never';
                
                return `
                    <tr>
                        <td><strong>${student.rollNo}</strong></td>
                        <td>${capitalizeName(student.name)}</td>
                        <td><span class="badge level-badge">Lvl ${level}</span></td>
                        <td><span class="badge xp-badge">${student.xp || 0} XP</span></td>
                        <td>‚≠ê ${student.totalStars || 0}</td>
                        <td>${student.averageAccuracy || 0}%</td>
                        <td>${lastActive}</td>
                        <td>
                            <button class="view-btn" onclick="viewStudentDetails('${student.rollNo}')">
                                View
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Calculate level
        function calculateLevel(xp) {
            return Math.floor(xp / 100) + 1;
        }

        // XP to next level
        function xpToNextLevel(xp) {
            const currentLevel = calculateLevel(xp);
            return (currentLevel * 100) - xp;
        }

        // Search filter
        function applySearch() {
            const searchTerm = document.getElementById('searchStudent').value.toLowerCase();
            
            if (!searchTerm) {
                displayStudents(allStudents);
                return;
            }
            
            const filtered = allStudents.filter(s => 
                s.name.toLowerCase().includes(searchTerm) || 
                s.rollNo.toLowerCase().includes(searchTerm)
            );
            
            displayStudents(filtered);
        }

        // View student details
        async function viewStudentDetails(rollNo) {
            try {
                const response = await fetch(`/get_student_details/${rollNo}`);
                const data = await response.json();
                
                if (data.success) {
                    const student = data.student;
                    const level = calculateLevel(student.xp || 0);
                    const nextLevelXP = xpToNextLevel(student.xp || 0);
                    
                    document.getElementById('studentDetailsContent').innerHTML = `
                        <div class="student-header">
                            <div class="student-avatar">üë®‚Äçüéì</div>
                            <h2>${capitalizeName(student.name)}</h2>
                            <div class="badges">
                                <span class="badge level-badge">Level ${level}</span>
                                <span class="badge xp-badge">${student.xp || 0} XP</span>
                                <span class="badge" style="background: #e0e0e0; color: #2d3436;">Roll: ${student.rollNo}</span>
                            </div>
                        </div>

                        <div class="progress-grid">
                            <div class="progress-card">
                                <h3>Total Stars</h3>
                                <div class="value">‚≠ê ${student.totalStars || 0}</div>
                            </div>
                            <div class="progress-card">
                                <h3>Accuracy</h3>
                                <div class="value">${student.averageAccuracy || 0}%</div>
                            </div>
                            <div class="progress-card">
                                <h3>Sessions</h3>
                                <div class="value">${student.totalSessions || 0}</div>
                            </div>
                            <div class="progress-card">
                                <h3>Next Level</h3>
                                <div class="value">${nextLevelXP} XP</div>
                            </div>
                        </div>

                        <div class="activity-log">
                            <h3>üìã Recent Activity</h3>
                            ${displayActivityLog(student.activityLog || [])}
                        </div>
                    `;
                    
                    document.getElementById('studentModal').classList.add('active');
                }
            } catch (error) {
                console.error('Error loading student details:', error);
                alert('Error loading details. Please try again.');
            }
        }

        // Display activity log
        function displayActivityLog(activities) {
            if (!activities || activities.length === 0) {
                return '<p style="color: #999; text-align: center; padding: 20px;">No recent activity</p>';
            }
            
            return activities.slice(0, 10).map(activity => `
                <div class="activity-item">
                    <div class="activity-date">${new Date(activity.date).toLocaleString()}</div>
                    <div class="activity-desc">
                        ${activity.mode}: ${activity.score}% accuracy ‚Ä¢ 
                        ${activity.xpEarned} XP ‚Ä¢ ${activity.starsEarned} ‚≠ê
                    </div>
                </div>
            `).join('');
        }

        // Close modal
        function closeModal() {
            document.getElementById('studentModal').classList.remove('active');
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/logout';
            }
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('studentModal');
            if (event.target === modal) {
                closeModal();
            }
        };
        {% endraw %}
    </script>
</body>
</html>
