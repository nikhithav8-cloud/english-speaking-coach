<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login ‚Äì GSS English Lab</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    }
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }
    .logo-icon {
      font-size: 48px;
      display: block;
      margin-bottom: 8px;
    }
    .logo h1 {
      font-size: 22px;
      font-weight: 700;
      color: #1a1a2e;
    }
    .logo p {
      font-size: 13px;
      color: #64748b;
      margin-top: 4px;
    }
    .badge {
      display: inline-block;
      background: #dc2626;
      color: white;
      font-size: 11px;
      font-weight: 700;
      padding: 2px 10px;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-top: 6px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
      margin-bottom: 20px;
    }
    input:focus { border-color: #1a1a2e; }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #1a1a2e, #0f3460);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s;
      letter-spacing: 0.02em;
    }
    button:hover { opacity: 0.9; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .msg {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    .msg.error   { background: #fef2f2; color: #dc2626; border: 1px solid #fecaca; }
    .msg.success { background: #f0fdf4; color: #16a34a; border: 1px solid #bbf7d0; }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #64748b;
      text-decoration: none;
    }
    .back-link:hover { color: #1a1a2e; }
    .warning-box {
      background: #fffbeb;
      border: 1px solid #fbbf24;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 12px;
      color: #92400e;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <span class="logo-icon">üõ°Ô∏è</span>
      <h1>Administrator Portal</h1>
      <p>GSS English Learning Lab</p>
      <span class="badge">Restricted Access</span>
    </div>

    <div class="warning-box">
      ‚ö†Ô∏è This area is for authorized administrators only. Unauthorized access is prohibited.
    </div>

    <label for="username">Admin Username</label>
    <input type="text" id="username" placeholder="Enter admin username" autocomplete="off"/>

    <label for="password">Admin Password</label>
    <input type="password" id="password" placeholder="Enter admin password"/>

    <button id="loginBtn" onclick="doLogin()">üîê Login as Administrator</button>

    <div class="msg" id="msg"></div>
    <a class="back-link" href="/login">‚Üê Back to Student/Teacher Login</a>
  </div>

  <script>
    document.getElementById('password').addEventListener('keydown', e => {
      if (e.key === 'Enter') doLogin();
    });

    async function doLogin() {
      const btn      = document.getElementById('loginBtn');
      const msgEl    = document.getElementById('msg');
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showMsg('Please enter username and password.', 'error');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Verifying‚Ä¶';

      try {
        const res  = await fetch('/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.success) {
          showMsg('Login successful! Redirecting‚Ä¶', 'success');
          setTimeout(() => window.location.href = '/admin/dashboard', 800);
        } else {
          showMsg(data.message || 'Login failed.', 'error');
          btn.disabled = false;
          btn.textContent = 'üîê Login as Administrator';
        }
      } catch {
        showMsg('Network error. Please try again.', 'error');
        btn.disabled = false;
        btn.textContent = 'üîê Login as Administrator';
      }
    }

    function showMsg(text, type) {
      const el = document.getElementById('msg');
      el.textContent = text;
      el.className = `msg ${type}`;
      el.style.display = 'block';
    }
  </script>
</body>
</html>
